<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="logo.png" alt="company logo">

            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items">IPL</li>
                    <li class="hover-link nav-items">Finance</li>
                    <li class="hover-link nav-items">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex">
            
        </div>
    </main>
<template id="template-news-card">
<div class="card">
                <div class="card-header">
                    <img src="https://placehold.jp/400x200.png" alt="news-images" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 28/07/2025</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos libero eaque doloribus quam exercitationem natus vero aut temporibus dolorum cum?</p>
                </div>
            </div>
</template>

    <script src="script.js"></script>
</body>
</html>
